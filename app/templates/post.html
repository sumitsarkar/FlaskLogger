{% extends "base.html" %}
{% block content %}
<div class='pure-u-1 post-title'>
	<h1>{{post.title}}</h1>
	<h4 class='pub-date'>{{post.publish_date}}</h4>
</div>
<div class='pure-u-1 post-content'>
	{{ post.content|markdown }}	
</div>
<script type="text/javascript">
	hljs.initHighlightingOnLoad();
</script>
{% endblock %}
